<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Tic-Tac-Toe</title>
    <link href='https://fonts.googleapis.com/css?family=Bangers|Boogaloo' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
<div id='title'>
    <h1>SUPER TIC-TAC-TOE</h1>
</div>
<div id="settingsButtons">
    <div id="players">
        <h2 id="player-title">How Many Players?</h2>
        <input class="player-buttons settingInput" id="player-1" type="radio" name="players" value=1>
        <label for="player-1">Player 1</label>
        <input class="player-buttons settingInput" id="player-2" type="radio" name="players" value=2 checked="checked">
        <label for="player-2">Player 2</label>
    </div>
    <div id="size">
        <h2 id="game-size-title">Game Size</h2>
        <input class="game-size settingInput" id="3" type="radio" name="size" value=3 checked="checked">
        <label class="game-size" for='3'>3</label>
        <input class="game-size settingInput" id="5" type="radio" name="size" value=5>
        <label class="game-size" for='5'>5</label>
    </div>
</div>
<div id="gameBoard">
    <div class="cellContainer">
        <div class="tictactoeCell"></div>
        <div class="tictactoeCell"></div>
        <div class="tictactoeCell"></div>
    </div>
    <div class="cellContainer">
        <div class="tictactoeCell"></div>
        <div class="tictactoeCell"></div>
        <div class="tictactoeCell"></div>
    </div>
    <div class="cellContainer">
        <div class="tictactoeCell"></div>
        <div class="tictactoeCell"></div>
        <div class="tictactoeCell"></div>
    </div>
</div>
</body>
</html>
